<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Andrea Coggio">
    <meta name="description" content="a Toboolist">
    <!-- title -->
    <title>Toboolist</title>
    <!-- link -->
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="Toboolist Logo">
        <h1>Toboolist</h1>
    </header>
    <main>
        <!-- Task buttons -->
        <div>
            <input type="button" value="Add Task">
            <input type="button" value="Add Section">
        </div>
        <!-- New Task section-->
        <section>
            <h2>New Task</h2>
            <ul>
                <li>Quarterly Newsletter </li>
            </ul>
        </section>
        <!-- Today section-->
        <section>
            <h2>Today</h2>
            <ul>
                <li>Recruiting blog post </li>
                <li>Mobile app launch </li>
                <li>Interview John H. </li>
                <li>Summit update to mobile storefronts</li>
            </ul>
        </section>
        <!-- Upcoming section -->
        <section>
            <h2>Upcoming</h2>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh</li>
                <li>Onboard new Sales team members</li>
                <li>Review editorial calendar </li>
            </ul>
        </section>

</html>
